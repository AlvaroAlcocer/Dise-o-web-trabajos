<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/prac3.css">
    <link rel="stylesheet" href="/Dise-o-web-trabajos/css/prac3.css">
</head>
<body>
    <body>
        <div class="contenedor">
            <form action="">
                <input id="numero1" type="text">
                <input id="numero2" type="text">
                <input id="numero3" type="text">
                <p>El valor del centro es :</p>
                <input id="resultado" type="text" readonly>
                <input type="button" class="btn" onclick="Centro()" value="Resultado">
            </form>
        </div>
            <script>
                function Centro()
                {
                    var num1 =parseFloat(document.getElementById('numero1').value);
                    var num2 =parseFloat(document.getElementById('numero2').value);
                    var num3 =parseFloat(document.getElementById('numero3').value);
                    var valor=[num1,num2,num3];
                    function com (a,b){return a - b;}
                    valor.sort( com );
                    var res1 =valor[1];
                    document.getElementById('resultado').value=res1;
                }
            </script>    
</body>
</html>
